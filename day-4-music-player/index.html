<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e5d52f9a2e.js" crossorigin="anonymous"></script>

    <title>Music Player</title>
</head>
<body>

<div class="container">
    <div class="music_player">
        <nav>
             <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
             </div>
             <div class="circle">
                <i class="fa-solid fa-bars"></i>
             </div>
        </nav>
        <img src="main_image.jpg" class="song-img" height="200px" alt="">
        <h1>my song</h1>
        <p>happy day background music ft no-one</p>
 
        <audio  id="song">
            <source src="my-music.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>

<script>
    let progress=document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon=document.getElementById("ctrlIcon");
    
    song.onloadedmetadata =function(){
        progress.max=song.duration;
        progress.value=song.currentTime;

    }
    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
        
    }
    if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime;
        },500);
    }

    progress.onchange = function (){
        song.play();
        song.currentTime=progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }

</script>

</body>
</html>
