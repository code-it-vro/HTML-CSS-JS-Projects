<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5d52f9a2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TASTY BITES</title>

</head>
<body>

    <header>

        <!-- navbar  -->

        <nav class="navbar">

            <!-- logo  -->

            <img src="images/logo.png" alt="" class="logo">

            <!-- ul list  -->

            <ul class="links-container">
                <li class="link-items"> <a href="#" class="links">Menu</a> </li>
                <li class="link-items"> <a href="#" class="links">Order</a> </li>
                <li class="link-items"> <a href="#" class="links">Resturants</a> </li>
                <li class="link-items"> <a href="#" class="links">TrackOrder</a> </li>
            </ul>

            <!-- search box  -->

            <div class="nav-extras">
                <div class="search">
                    <input type="text" name="" id="" class="search-box" placeholder="Search Resturants .. ">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>


        </nav>
        
        <!-- hero section  -->

        <main id="hero-section">

            <!-- hero content -->
           
            <div class="hero-content">
                <h1 class="hero-heading">Indulge In Perfection.</h1>
                <p class="hero-line">Eplore our fabulos menu by trying our amazing dishes</p>
                <div class="search location">
                    <input type="text" name="" id="" class="search-box" placeholder="Search Resturants .. ">
                    <button class="search-btn locate-btn"><i class="fa-solid fa-location-crosshairs"></i></button>
                </div>

                <div class="hero-action-btn-container">
                    <button class="btn">Order Food</button>
                    <p class="or">or</p>
                    <button class="btn transparent">Make reservation</button>
                </div>

            </div>

            <!-- hero image container  -->

            <div class="hero-img-container">
                <div class="backgroun-ele">
                    <div class="ellipse"></div>
                    <div class="ellipse"></div>
                    <div class="ellipse"></div>
                </div>

                <div class="forground-elements">
                    <img src="images/pizza.png" alt="" class="hero-img">
                    <img src="images/burger.png" alt="" class="hero-img">
                    <img src="images/noodles.png" alt="" class="hero-img">

                    <div class="review-box">
                        <div class="reviewer-info">
                            <img src="images/profile1-500x500.png" alt="" class="reviewer-img">

                            <div class="reviewer">
                                <div class="reviewer-rating">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                    <p>4</p>
                                </div>
                                <h2 class="reviwer-name"></h2>
                            </div>
                        </div>
                        <div class="review-body">
                            <i class="fa-solid fa-quote-left"></i>
                            <p class="review"> 
                            I highly recommend the restaurant! The food is exceptional, and I think you'll love it too. </p>
                        </div>
                    </div>
                </div>
            </div>



        </main>


    </header>
    
</body>
</html>
