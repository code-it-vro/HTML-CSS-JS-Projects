<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>job application </title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application<span>(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">email </label>
                        <input type="email" id="email" name="email" placeholder="Enter  email...">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend developer">Frontend developer</option>
                            <option value="backend developer">backend developer</option>
                            <option value="full stack developer">full stack developer</option>
                            <option value="UI_UX_DEVELOPER">UI_UX_DEVELOPER</option>

                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5"
                            placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city ...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode ...">
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2023-06-22" type="date" id="Date" name="Date" placeholder="Enter Date ...">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV </label>
                        <input value="2023-06-22" type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
