<body>

    <h1> BMI CACULATOR </h1>
    <form>
        <P><label>give height in cm</label> <input type="text" id="height"></P>
        <P><label>give weight in cm</label> <input type="text" id="weight"></P>
        <div id="result"> </div>
        <button>Calculate your BMI</button>
        
        <h3>under weight if BMI is less than 18.6</h3>
        <h3>normal weight if BMI is in range 18.6 to 24.9 </h3>
        <h3>over weight if BMI is greater than 24.9 </h3>

    </form>
